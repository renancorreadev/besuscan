# BesuCLI - Deploy Configuration
# Configuração para deploy do contrato Counter

# Informações básicas do contrato
contract:
  name: "Counter"
  symbol: "CNT"
  description: "Contrato contador simples para testes"
  type: "Custom"

# Arquivos do contrato
files:
  contract: "templates/smart-contracts/Counter.sol"
  abi: "templates/abis/Counter.abi"
  bytecode: "templates/abis/Counter.bin"

# Argumentos do construtor (nenhum para Counter)
constructor_args: []

# Configurações de compilação
compiler:
  version: "v0.8.19"
  optimization_enabled: true
  optimization_runs: 200

# Metadados do contrato
metadata:
  license: "MIT"
  tags:
    - "counter"
    - "test"
    - "simple"

# Configurações de deploy
deploy:
  auto_verify: true
  save_deployment: true

# Configurações de gas
gas:
  limit: 3000000
  price: "0"
