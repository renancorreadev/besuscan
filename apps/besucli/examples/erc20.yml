# BesuCLI - Deploy Configuration
contract:
  name: "TokenTest"
  symbol: "TOKEN"
  description: "ERC-20 Token Template with mint, burn and ownership features for Hyperledger Besu"
  type: "ERC20"

files:
  contract: "templates/smart-contracts/ERC20.sol"
  abi: "templates/abis/ERC20.abi"
  bytecode: "templates/abis/ERC20.bin"

constructor_args:
  - "TokenTest"           # name_
  - "TOKEN"              # symbol_
  - "18"               # decimals_
  - "100000000000000" # totalSupply_ (1 milh√£o de tokens)

compiler:
  version: "v0.8.19"
  optimization_enabled: true
  optimization_runs: 200

metadata:
  license: "MIT"
  website_url: "https://mytoken.eth"
  github_url: "https://github.com/renancorreadev"
  documentation_url: "https://hubweb3.com"
  tags:
    - "erc20"
    - "token"
    - "fungible"
    - "mint"
    - "burn"
    - "ownership"
    - "besu"

deploy:
  auto_verify: true
  save_deployment: true
  register_only_main: false
