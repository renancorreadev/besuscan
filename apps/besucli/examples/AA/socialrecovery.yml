# BesuCLI - Register Configuration for SocialRecovery Contract
# TODOS OS CAMPOS SÃO OBRIGATÓRIOS para registro completo no PostgreSQL

contract:
  address: "0xF6757ee0d75AE430Ec148850c16aA1F0e8e35e59"  # OBRIGATÓRIO: Endereço do contrato já deployado
  name: "SocialRecovery"                                 # OBRIGATÓRIO: Nome do contrato
  symbol: "SREC"                                         # OBRIGATÓRIO: Símbolo (mesmo que não seja token)
  description: "Social recovery mechanism for account recovery" # OBRIGATÓRIO: Descrição do contrato
  type: "Recovery"                                       # OBRIGATÓRIO: Tipo do contrato

files:
  contract: "templates/smart-contracts/AA/AAManagment/src/SocialRecovery.sol" # OBRIGATÓRIO: Código fonte do contrato
  abi: "templates/abis/AA/SocialRecovery.abi"            # OBRIGATÓRIO: ABI do contrato
  bytecode: "templates/abis/AA/SocialRecovery.bin"       # OBRIGATÓRIO: Bytecode do contrato

# OBRIGATÓRIO: Argumentos usados no deploy original
constructor_args: []

compiler:
  version: "v0.8.28"           # OBRIGATÓRIO: Versão do compilador Solidity
  optimization_enabled: true   # OBRIGATÓRIO: Se otimização estava habilitada
  optimization_runs: 200       # OBRIGATÓRIO: Número de runs de otimização

metadata:
  license: "MIT"                                        # OBRIGATÓRIO: Tipo de licença
  website_url: "https://example.com"                    # OBRIGATÓRIO: URL do website
  github_url: "https://github.com/user/project"         # OBRIGATÓRIO: URL do GitHub
  documentation_url: "https://docs.example.com"         # OBRIGATÓRIO: URL da documentação
  tags:                                                 # OBRIGATÓRIO: Tags para categorização
    - "recovery"
    - "social"
    - "account-recovery"
    - "security"

register:
  auto_verify: true              # Verificar automaticamente após registro
  register_only_main: false      # Registrar apenas contrato principal
  skip_bytecode_check: false     # Pular validação de bytecode
