# BesuCLI - Register Configuration for MultiSignatureValidator Contract
# TODOS OS CAMPOS SÃO OBRIGATÓRIOS para registro completo no PostgreSQL

contract:
  address: "0x29209C1392b7ebe91934Ee9Ef4C57116761286F8"  # OBRIGATÓRIO: Endereço do contrato já deployado
  name: "MultiSignatureValidator"                        # OBRIGATÓRIO: Nome do contrato
  symbol: "MSIG"                                         # OBRIGATÓRIO: Símbolo (mesmo que não seja token)
  description: "Multi-signature validation for high-value transactions" # OBRIGATÓRIO: Descrição do contrato
  type: "Security"                                       # OBRIGATÓRIO: Tipo do contrato

files:
  contract: "templates/smart-contracts/AA/AAManagment/src/MultiSignatureValidator.sol" # OBRIGATÓRIO: Código fonte do contrato
  abi: "templates/abis/AA/MultiSignatureValidator.abi"   # OBRIGATÓRIO: ABI do contrato
  bytecode: "templates/abis/AA/MultiSignatureValidator.bin" # OBRIGATÓRIO: Bytecode do contrato

# OBRIGATÓRIO: Argumentos usados no deploy original
constructor_args: []

compiler:
  version: "v0.8.28"           # OBRIGATÓRIO: Versão do compilador Solidity
  optimization_enabled: true   # OBRIGATÓRIO: Se otimização estava habilitada
  optimization_runs: 200       # OBRIGATÓRIO: Número de runs de otimização

metadata:
  license: "MIT"                                        # OBRIGATÓRIO: Tipo de licença
  website_url: "https://example.com"                    # OBRIGATÓRIO: URL do website
  github_url: "https://github.com/user/project"         # OBRIGATÓRIO: URL do GitHub
  documentation_url: "https://docs.example.com"         # OBRIGATÓRIO: URL da documentação
  tags:                                                 # OBRIGATÓRIO: Tags para categorização
    - "security"
    - "multisig"
    - "validation"
    - "high-value"

register:
  auto_verify: true              # Verificar automaticamente após registro
  register_only_main: false      # Registrar apenas contrato principal
  skip_bytecode_check: false     # Pular validação de bytecode
