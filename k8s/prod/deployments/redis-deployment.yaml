apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: besuscan-prod
  labels:
    app: besuscan
    component: redis
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: besuscan
      component: redis
  template:
    metadata:
      labels:
        app: besuscan
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        args: ["--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: besuscan-app-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc 