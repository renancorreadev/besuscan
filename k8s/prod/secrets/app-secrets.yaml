  API_KEY: ZGV2LWFwaS1rZXktMTIzNDU=

  # =============================================================================
  # CONFIGURAÇÕES DE ENCRIPTAÇÃO
  # =============================================================================
  
  # Chave de encriptação para dados sensíveis
  # encryption-key-prod-2024 (base64: ZW5jcnlwdGlvbi1rZXktcHJvZC0yMDI0)
  ENCRYPTION_KEY: ZGV2LWj3dC1zZWNyZXQta2V5LTIwMjQ=

