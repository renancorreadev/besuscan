# =============================================================================
# SECRETS - CREDENCIAIS SENSÍVEIS (PRODUÇÃO)
# =============================================================================
# Este arquivo contém todas as informações sensíveis da aplicação.
# 
# IMPORTANTE: 
# - Os valores aqui estão codificados em base64
# - Para produção, use ferramentas como Sealed Secrets ou External Secrets
# - Nunca commite secrets reais no repositório
# - Este arquivo é um placeholder para demonstração/desenvolvimento,
#   em produção, use valores seguros e gerados dinamicamente.
# 
# O que é um Secret?
# - Armazena informações sensíveis como senhas, tokens, chaves
# - Os dados são codificados em base64 (não é encriptação!)
# - Pode ser montado como volumes ou variáveis de ambiente
# - Kubernetes gerencia o ciclo de vida dos secrets
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: besuscan-app-secrets
  namespace: besuscan-prod
  labels:
    app: besuscan
    environment: production
    component: secrets
  annotations:
    description: "Credenciais sensíveis da aplicação BeSuScan para produção"
type: Opaque
data:
  # =============================================================================
  # CREDENCIAIS DO POSTGRESQL
  # =============================================================================
  # Valores em base64 - para converter: echo -n "valor" | base64
  
  # explorer (base64: ZXhwbG9yZXI=)
  POSTGRES_PASSWORD: ZXhwbG9yZXI=
  
  # postgres://explorer:explorer@postgres-service:5432/blockexplorer?sslmode=disable
  DATABASE_URL: cG9zdGdyZXM6Ly9leHBsb3JlcjpleHBsb3JlckAxNDcuOTMuMTEuNTQ6NTQzMy9ibG9ja2V4cGxvcmVyP3NzbG1vZGU9ZGlzYWJsZQ==

  # =============================================================================
  # CREDENCIAIS DO RABBITMQ
  # =============================================================================
  
  # guest (base64: Z3Vlc3Q=)
  RABBITMQ_PASSWORD: Z3Vlc3Q=
  
  # amqp://guest:guest@rabbitmq-service:5672/
  RABBITMQ_URL: YW1xcDovL2d1ZXN0Omd1ZXN0QHJhYmJpdG1xLXNlcnZpY2U6NTY3Mi8=

  # =============================================================================
  # CREDENCIAIS DO REDIS
  # =============================================================================
  
  # redis://redis-service:6379
  REDIS_URL: cmVkaXM6Ly9yZWRpcy1zZXJ2aWNlOjYzNzk=
  
  # Senha do Redis (vazia para desenvolvimento) - base64: ""
  REDIS_PASSWORD: ""

  # =============================================================================
  # CHAVES DE API E TOKENS
  # =============================================================================
  
  # JWT Secret para autenticação (produção)
  # prod-jwt-secret-key-2024 (base64: cHJvZC1qd3Qtc2VjcmV0LWtleS0yMDI0)
  JWT_SECRET: ZGV2LWp3dC1zZWNyZXQta2V5LTIwMjQ=
  
